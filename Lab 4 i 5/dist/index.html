<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE-edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/style.blocks.css" />
        <title>Weather API</title>
    </head>
    <body>
        <div class="mainContainer">
            <div id="formDiv">
                <div class="inputContainer">
                    <div class="label">
                        <label class="field">Title:</label>
                    </div>
                    
                    <input type="text" class="field input" id="title" />
                </div>
                <div class="inputContainer">
                    <div class="label">
                        <label class="field">Content:</label>
                    </div>
                    <textarea rows="5" class="field input" id="content"></textarea>
                </div>
                <div class="row-wrapper">
                    <div class="row-color-container">
                        <label class="field">Note color:</label>
                        <input type="color" id="color" style="border-radius: 20px; padding: 0.5%; border: none" />
                    </div>
                </div>
                <input type="hidden" id="id" />
                <button class="field" id="btnAdd">Add</button>
            </div>
            <div id="container">
                <label class="label" style="color: white;">PINNED</label>
                <div id="pinnedNotes" class="noteContainer">

                </div>
                <label class="label" style="color: white;">OTHERS</label>
                <div id="otherNotes" class="noteContainer">

                </div>
            </div>
        </div>
        <script> var exports = {}; </script>
        <script src="AppNotes.js"></script>
    </body>
</html>
